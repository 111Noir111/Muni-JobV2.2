<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de empleos ofrecidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let data of datauser" routerLink="/desc">
      <ion-thumbnail slot="start">
        <img src="{{data.picture.thumbnail}}">
      </ion-thumbnail>
        <ion-label>
          <h3 ion-text color="primary">{{data.name.title}},{{data.name.first}} {{data.name.last}}</h3>
          <p>email : {{data.email}}</p>
          <p>Direcci√≥n : {{data.location.street.name}} {{data.location.city}}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
